# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    # - name: Build
    #   run: swift build --package-path Outspire.swiftpm
    # - name: Run tests
    #   run: swift test --package-path Outspire.swiftpm
    
    - name: Install SwiftLint and SwiftFormat
      run: |
        brew bundle --version || true
        brew install swiftlint swiftformat
    - name: Run SwiftFormat (lint only)
      run: swiftformat --lint .
    - name: Run SwiftLint
      run: swiftlint
    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    - name: List available simulators
      run: xcrun simctl list devices
    - name: Build & Test (Simulator)
      run: |
        xcodebuild \
          -project Outspire.xcodeproj \
          -scheme "Outspire" \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
          -enableCodeCoverage YES \
          clean test
